<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta content="text/html;charset=UTF-8"/>
<title sec:authentication="name"></title>
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
<style type="text/css">
body {
  padding-top: 50px;
}
.starter-template {
  padding: 40px 15px;
  text-align: center;
}
</style>
</head>
<body>
     <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Spring Security演示</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
           <li><a th:href="@{/}"> home </a></li>
              <li><a th:href="@{/admin}"> admin </a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


     <div class="container">

      <div class="starter-template">
       



        <div sec:authorize="hasRole('ROLE_HOME')"> <!-- 用户类型为ROLE_ADMIN 显示 -->
           
        </div>
          <div sec:authorize="hasRole('ROLE_ADMIN')"> <!-- 用户类型为ROLE_ADMIN 显示 -->
              <p class="bg-info">home </p>
          </div>
          
         <form action="http://localhost:8099/user" method="get" style="margin-top: 20px;">
            <input type="submit" class="btn btn-primary" value="用户"/>
        </form>
        
          <form action="http://localhost:8099/adv" method="get" style="margin-top: 20px;">
            <input type="submit" class="btn btn-primary" value="广告"/>
        </form>
        
          <form action="http://localhost:8099/hello" method="get" style="margin-top: 20px;">
            <input type="submit" class="btn btn-primary" value="欢饮页面"/>
        </form>
        
          <form action="http://localhost:8099/actitv" method="get" style="margin-top: 20px;">
            <input type="submit" class="btn btn-primary" value="活动"/>
        </form>

          <form action="http://localhost:8099/login" method="get" style="margin-top: 20px;">
            <input type="submit" class="btn btn-primary" value="注销"/>
        </form>
      </div>

    </div>


</body>
</html>
